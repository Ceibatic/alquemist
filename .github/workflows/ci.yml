name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript type check
        run: npx tsc --noEmit

  build:
    name: Build Verification
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create dummy .env.local for build
        run: |
          cat > .env.local << EOF
          CONVEX_DEPLOYMENT=dev:test
          NEXT_PUBLIC_CONVEX_URL=https://test.convex.cloud
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=pk_test_dummy
          CLERK_SECRET_KEY=sk_test_dummy
          CLERK_FRONTEND_API_URL=https://test.clerk.accounts.dev
          EOF

      - name: Build Next.js
        run: npm run build
        env:
          SKIP_ENV_VALIDATION: true
