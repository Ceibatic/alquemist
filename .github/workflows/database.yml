name: Database - Migrations & Backup

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Database action'
        required: true
        type: choice
        options:
          - 'migrate'
          - 'seed'
          - 'backup'
          - 'reset'
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - 'staging'
          - 'production'

env:
  NODE_VERSION: '20'

jobs:
  database-action:
    name: Database ${{ github.event.inputs.action }} - ${{ github.event.inputs.environment }}
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run db:generate

      - name: Run migration
        if: github.event.inputs.action == 'migrate'
        run: npm run db:push
        env:
          DATABASE_URL: ${{ secrets[format('{0}_DATABASE_URL', github.event.inputs.environment)] }}

      - name: Seed database
        if: github.event.inputs.action == 'seed'
        run: npm run db:seed
        env:
          DATABASE_URL: ${{ secrets[format('{0}_DATABASE_URL', github.event.inputs.environment)] }}

      - name: Create backup
        if: github.event.inputs.action == 'backup'
        run: |
          echo "Creating database backup..."
          # Add your backup commands here
          # Example: pg_dump or mysqldump

      - name: Reset database (DANGER)
        if: github.event.inputs.action == 'reset'
        run: |
          echo "⚠️ Resetting database..."
          npm run db:reset
        env:
          DATABASE_URL: ${{ secrets[format('{0}_DATABASE_URL', github.event.inputs.environment)] }}
